<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Dashboard</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Your CSS -->
    <link rel="stylesheet" href="vendor_home.css">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-green">
        <a class="navbar-brand" href="#">Vendor Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">

                <li class="nav-item active">
                    <a class="nav-link" href="vendor_home.html">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="goToOrders()">Orders</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-danger font-weight-bold" href="#" onclick="logout()">Logout</a>
                </li>

            </ul>
        </div>
    </nav>

    <!-- HEADER -->
    <header class="dashboard-header">
        <h1 class="display-4 text-white">Welcome, Vendor!</h1>
        <p class="lead text-white">Manage your orders and update your account details.</p>
    </header>


    <!-- DASHBOARD -->
    <div class="container mt-5">

        <div class="row">

            <!-- ORDERS CARD -->
            <div class="col-md-6 mb-4">
                <div class="card dashboard-card" onclick="goToOrders()">
                    <div class="card-body text-center">
                        <i class="fas fa-receipt card-icon"></i>
                        <h4 class="mt-3">Orders</h4>
                        <p>View and manage all incoming orders.</p>
                    </div>
                </div>
            </div>

            <!-- ACCOUNT SETTINGS CARD -->
            <div class="col-md-6 mb-4">
                <div class="card dashboard-card" onclick="goToAccount()">
                    <div class="card-body text-center">
                        <i class="fas fa-user-cog card-icon"></i>
                        <h4 class="mt-3">Account Settings</h4>
                        <p>Update vendor info, email, and password.</p>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <!-- SCRIPTS -->
    <script src="vendor_home.js"></script>
    <script src="https://kit.fontawesome.com/a81368914c.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
