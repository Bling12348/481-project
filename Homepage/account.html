<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor_style.css">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-green">
        <a class="navbar-brand" href="#">Account Settings</a>

        <div class="ml-auto">
            <a class="btn btn-outline-light mr-2" href="vendor_home.html">Home</a>
            <button class="btn btn-danger" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Update Account Information</h2>

        <div class="card p-4 shadow-sm" style="max-width: 450px;">
            
            <label>Vendor Name</label>
            <input id="vendorName" type="text" class="form-control mb-3">

            <label>Email / Username</label>
            <input id="vendorEmail" type="text" class="form-control mb-3">

            <label>Password</label>
            <input id="vendorPassword" type="password" class="form-control mb-3">

            <button class="btn btn-success btn-block" onclick="saveAccount()">Save Changes</button>

            <p id="saveMsg" class="mt-3"></p>

        </div>

    </div>

    <script src="account.js"></script>
</body>
</html>
