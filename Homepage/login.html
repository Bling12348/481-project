<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="vendor_style.css">
</head>

<body class="center-screen">

    <div class="card login-card">
        <h2 class="text-center">Vendor Login</h2>

        <input id="user" class="form-control mb-3" placeholder="Username">
        <input id="pass" type="password" class="form-control mb-3" placeholder="Password">

        <button class="btn btn-success btn-block" onclick="login()">Login</button>

        <p id="error" class="text-danger mt-2"></p>
    </div>

    <script src="login.js"></script>
</body>
</html>
