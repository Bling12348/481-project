<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Orders - EagleEats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="vendor-orders.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-green shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="../Homepage/vendor_home.html">EagleEats Vendor</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navBar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navBar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="vendor-orders.html">Orders</a></li>
                    <li class="nav-item"><a class="nav-link" href="../Homepage/vendor_home.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link text-danger" href="#" onclick="logout()">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="vendor-header">
        <div class="header-overlay"></div>
        <div class="header-content">
            <h1 class="display-5 fw-bold text-white mb-2">Order Management</h1>
            <p class="lead text-white mb-0">View and manage incoming orders from students</p>
        </div>
    </header>

    <section class="container mt-4">
        <div class="d-flex flex-wrap justify-content-between align-items-center gap-3 mb-3">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all" onclick="filterOrders('all')">
                    All <span class="badge bg-secondary" id="count-all">0</span>
                </button>
                <button class="filter-btn" data-filter="pending" onclick="filterOrders('pending')">
                    Pending <span class="badge bg-warning text-dark" id="count-pending">0</span>
                </button>
                <button class="filter-btn" data-filter="confirmed" onclick="filterOrders('confirmed')">
                    Confirmed <span class="badge bg-info" id="count-confirmed">0</span>
                </button>
                <button class="filter-btn" data-filter="preparing" onclick="filterOrders('preparing')">
                    Preparing <span class="badge bg-orange" id="count-preparing">0</span>
                </button>
                <button class="filter-btn" data-filter="ready" onclick="filterOrders('ready')">
                    Ready <span class="badge bg-success" id="count-ready">0</span>
                </button>
                <button class="filter-btn" data-filter="delivered" onclick="filterOrders('delivered')">
                    Delivered <span class="badge bg-secondary" id="count-delivered">0</span>
                </button>
            </div>
            <button class="btn btn-outline-success" onclick="loadOrders()">
                Refresh Orders
            </button>
        </div>
    </section>

    <main class="container mb-5" id="orders-container">
        <div class="text-center py-5" id="loading-state">
            <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2 text-muted">Loading orders...</p>
        </div>

        <div class="text-center py-5 d-none" id="empty-state">
            <img src="https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?q=80&w=400&auto=format&fit=crop" 
                 alt="No orders" class="rounded mb-3" style="max-width: 200px; opacity: 0.6;">
            <h4 class="text-muted">No orders yet</h4>
            <p class="text-muted">When students place orders, they will appear here.</p>
        </div>

        <div id="orders-list"></div>
    </main>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="statusToast" class="toast align-items-center text-bg-success border-0" role="alert">
            <div class="d-flex">
                <div class="toast-body" id="toast-message">
                    Order status updated!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="vendor-orders.js"></script>
</body>
</html>
